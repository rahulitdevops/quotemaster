<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a5c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5a8c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8652d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff7f4f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="200" height="200" rx="40" ry="40" fill="url(#bg)" />

  <!-- Document shape -->
  <rect x="50" y="30" width="85" height="110" rx="10" ry="10" fill="rgba(255,255,255,0.95)" />
  <!-- Folded corner -->
  <path d="M110 30 L135 55 L110 55 Z" fill="rgba(255,255,255,0.6)"/>
  <path d="M110 30 L135 55" stroke="rgba(26,58,92,0.2)" stroke-width="1" fill="none"/>

  <!-- Lines on document -->
  <rect x="65" y="68" width="50" height="4" rx="2" fill="#1a3a5c" opacity="0.2" />
  <rect x="65" y="80" width="40" height="4" rx="2" fill="#1a3a5c" opacity="0.15" />
  <rect x="65" y="92" width="45" height="4" rx="2" fill="#1a3a5c" opacity="0.15" />

  <!-- Accent checkmark circle -->
  <circle cx="105" cy="118" r="18" fill="url(#accent)" />
  <polyline points="96,118 102,124 114,112" stroke="white" stroke-width="3.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- QM text at bottom -->
  <text x="100" y="175" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="22" font-weight="800" fill="rgba(255,255,255,0.9)" letter-spacing="3">QM</text>
</svg>